<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You Art Design - Work</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 40px;
      font-family: 'Playfair Display', serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 0 40px;
    }
    .card {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card h2 {
      color: #d4af37;
      margin-bottom: 10px;
    }
    .card a {
      color: #1abc9c;
      text-decoration: none;
      font-weight: bold;
    }
    .back-btn {
      margin-top: 40px;
      text-align: center;
    }
    .back-btn a {
      color: #aaa;
      font-size: 0.9rem;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Explore My Work</h1>
  <div class="grid">
    <div class="card">
      <h2>Interior Design</h2>
      <a href="interior.html">View Projects</a>
    </div>
    <div class="card">
      <h2>Exterior Design</h2>
      <a href="exterior.html">View Projects</a>
    </div>
    <div class="card">
      <h2>Graphic Design</h2>
      <a href="graphic.html">View Projects</a>
    </div>
    <div class="card">
      <h2>Product Design</h2>
      <a href="product.html">View Projects</a>
    </div>
    <div class="card">
      <h2>3D Animation</h2>
      <a href="animation.html">View Projects</a>
    </div>
  </div>

  <div class="back-btn">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
