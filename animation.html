<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interior Projects - You Art Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 30px;
      text-align: center;
      background-color: #0a0a0a;
      border-bottom: 1px solid #444;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #d4af37;
      margin-bottom: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 50px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-button {
      display: block;
      text-align: center;
      margin: 30px auto;
      padding: 12px 25px;
      background: #d4af37;
      color: #000;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s ease;
      width: fit-content;
    }

    .back-button:hover {
      background: #b38e28;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>3d Animation</h1>
  </header>

  <div class="gallery">
    <img src="Images/d82acd20ac7b3c33c5dc78ce56317abc.jpg" alt="Interior Project 1" />
    <img src="Images/7eefefb5a2ad91513a146a91ef7026bb.jpg" alt="Interior Project 2" />
    <img src="Images/project1.jpg" alt="Interior Project 3" />
    <img src="Images/project2.jpg" alt="Interior Project 4" />
    <img src="Images/project3.jpg" alt="Interior Project 5" />
    <img src="Images/design1.jpg" alt="Interior Project 6" />
  </div>

  <a href="work.html" class="back-button">‚Üê Back to Work</a>
</body>
</html>
