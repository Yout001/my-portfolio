<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - You Art Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 40px;
    }
    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: gold;
      margin-bottom: 30px;
    }
    .contact-info {
      max-width: 600px;
      margin: auto;
      font-size: 1.1rem;
      line-height: 2;
      color: #ccc;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #111;
      color: #fff;
    }
    button {
      background: gold;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Contact Me</h1>
  <div class="contact-info">
    <p>Email: yahyaoutkoumit@gmail.com</p>
    <p>Phone: 0694183482</p>
    <p>Instagram: @Youartdesign</p>
  </div>

  <form>
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>

</body>
</html>
